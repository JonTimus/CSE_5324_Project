	<!---confirm password validation Start------->

	<script type="text/javascript">

		$(document).ready(function () {


			$('#cpwd').keyup(function () {
				var pwd = $('#pwd').val();
				var cpwd = $('#cpwd').val();
				if (cpwd != pwd) {
					$('#errorlabel').html('**Error: Passwords Didn\'t Match**');
					$('#errorlabel').css('color', 'red');
					return false;
				}
				else {
					$('#errorlabel').html('');
					return true;
				}
			});

		});

	</script>
